<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Alunos</title>

<body>
<header>
<h1>Alunos</h1>
<nav>

</nav>
</header>
<main>
<h2>Adicionar Aluno</h2>
<form id="formAluno">
<input type="text" id="nome" placeholder="Nome" required>
<input type="text" id="contato" placeholder="Contato" required>
<input type="text" id="plano" placeholder="Plano" required>
<input type="date" id="data_inicio" required>
<input type="date" id="data_vencimento" required>
<button type="submit">Adicionar</button>
</form>
<h2>Lista de Alunos</h2>
<table id="tabelaAlunos">
<thead><tr><th>Nome</th><th>Contato</th><th>Plano</th><th>Data Início</th><th>Vencimento</th></tr></thead>
<tbody></tbody>
</table>
</main>
<script src="js/main.js"></script>
</body>
</html>
