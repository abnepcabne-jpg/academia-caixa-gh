<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Despesas</title>

<body>
<header>
<h1>Despesas</h1>
<nav>

</nav>
</header>
<main>
<h2>Adicionar Despesa</h2>
<form id="formDespesa">
<input type="text" id="descricao" placeholder="Descrição" required>
<input type="text" id="categoria" placeholder="Categoria" required>
<input type="number" step="0.01" id="valor" placeholder="Valor" required>
<input type="date" id="data_pagamento" required>
<input type="text" id="metodo_pagamento" placeholder="Método" required>
<button type="submit">Adicionar</button>
</form>
<h2>Lista de Despesas</h2>
<table id="tabelaDespesas">
<thead><tr><th>Descrição</th><th>Categoria</th><th>Valor</th><th>Data</th><th>Método</th></tr></thead>
<tbody></tbody>
</table>
</main>
<script src="js/main.js"></script>
</body>
</html>
